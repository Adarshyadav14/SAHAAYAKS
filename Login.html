<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="COMMON.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <div class="fill-box">

        <p>Email Id</p>
        <input type="email" id="loginEmail" placeholder="Enter your email..." />
        <p>Password</p>
        <input type="password" id="loginPassword" placeholder="Enter your password..."style="margin-bottom: 28px;" />
        
      </div>
      <button onclick="loginUser()">Login</button>

      <p id="loginMsg" style="color: red"></p>

      <div class="link">
        <a href="register.html">Don't have an account? Register</a>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
