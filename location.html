      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .controls {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .controls div {
        display: flex;
        flex-direction: column;
      }
      select,
      button {
        padding: 5px 10px;
        font-size: 16px;
      }
      #grid {
        display: grid;
        gap: 15px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      .card {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background: #f9f9f9;
      }
      .name {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .addr,
      .phone {
        font-size: 14px;
        margin-bottom: 5px;
      }
      .btn,
      .copy-btn {
        display: inline-block;
        margin-top: 5px;
        padding: 5px 10px;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        text-decoration: none;
        font-size: 14px;
      }
      .copy-btn {
        background: #28a745;
        margin-left: 5px;
      }
    </style>

      // Populate city dropdown
      const citySelect = document.getElementById("citySelect");
      const categorySelect = document.getElementById("categorySelect");
      const grid = document.getElementById("grid");
      const hint = document.getElementById("hint");

        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        citySelect.appendChild(opt);
      });

      // Update categories based on city selection (only categories with >=5 shops)
      citySelect.addEventListener("change", () => {
        const city = citySelect.value;
        categorySelect.innerHTML =
          '<option value="">-- Choose Category --</option>';
        grid.innerHTML = "";
        if (!city) {
          categorySelect.disabled = true;
          hint.textContent = "Choose city and category to view shops.";
          return;
        }

        const availableCategories = CATEGORIES.filter(
          (cat) => DATA[city][cat] && DATA[city][cat].length >= 5
        );

        if (availableCategories.length === 0) {
          categorySelect.disabled = true;
          hint.textContent =
            "No category with 5 or more shops available in this city.";
          return;
        }

        availableCategories.forEach((cat) => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          categorySelect.appendChild(opt);
        });

        categorySelect.disabled = false;
        hint.textContent = "Select category to see shops.";
      });

      function copyText(text, btn) {
        navigator.clipboard.writeText(text);
        btn.textContent = "Copied!";
        setTimeout(() => (btn.textContent = "Copy"), 1200);
      }

      function mapsUrl(name, address) {
        return `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(
          name + ", " + address
        )}`;
      }

      document.getElementById("searchBtn").onclick = () => {
        const city = citySelect.value;
        const cat = categorySelect.value;
        grid.innerHTML = "";

        if (!city || !cat) {
          hint.textContent = "Please select both city and category.";
          return;
        }

        const shops = DATA[city][cat];
        hint.textContent = `Showing ${shops.length} Shops for "${cat}" in ${city}`;

        shops.forEach((s, i) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
          <div class="name">${i + 1}. ${s.name}</div>
          <div class="addr">üìç ${s.address}</div>
          <div class="phone">üìû ${s.phone}</div>
          <a class="btn" target="_blank" href="${mapsUrl(
            s.name,
            s.address
          )}">Get Directions</a>
          <button class="copy-btn copy-addr">Copy Location</button>
          <button class="copy-btn copy-phone">Copy Phone</button>
        `;
          card.querySelector(".copy-addr").onclick = () =>
            copyText(
              `${s.name}, ${s.address}`,
              card.querySelector(".copy-addr")
            );
          card.querySelector(".copy-phone").onclick = () =>
            copyText(s.phone, card.querySelector(".copy-phone"));
          grid.appendChild(card);
        });
      };
